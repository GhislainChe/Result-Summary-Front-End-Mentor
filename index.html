<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">
    <div class="container">
      <div class="left">
        <h1>Your Result</h1>
        <div class="percent">
          <span class="score">76</span>
          <span class="out-of">of 100</span>
        </div>
        <p class="description">Great</p>
        <p class="feedback">You scored higher than 65% of the people who have
      </div>
      <div class="right">
        <h2>Summary</h2>
        <ul class="summary-list">
          <li class="summary-item">
            <span class="category">Reaction</span>
            <span class="score">80</span>
          </li>
          <li class="summary-item">
            <span class="category">Memory</span>
            <span class="score">92</span>
          </li>
          <li class="summary-item">
            <span class="category">Verbal</span>
            <span class="score">61</span>
          </li>
          <li class="summary-item">
            <span class="category">Visual</span>
            <span class="score">72</span>
          </li>
        </ul>
        <button class="continue-button">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
